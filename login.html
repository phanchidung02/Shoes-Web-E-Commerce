<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="CSS/login.css" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/4f1f2f30f0.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <form action="#" id="loading">
            <a href="index.html"><div class="logo-nike-login"></div></a>
            <h1 class="title-form-login">YOUR ACCOUNT FOR EVERYTHING NIKE</h1>
            <input
                type="email"
                placeholder="Email address"
                name="email"
                id="input-email"
            />
            <div id="error-email" class="hidden">haha</div>
            <input
                type="password"
                placeholder="Password"
                name="password"
                id="input-pass"
            />
            <div id="error-pass" class="hidden">haha</div>
            <p class="login-note">
                By logging in, you agree to Nike's
                <a
                    href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=privacyPolicy&country=VN&language=en&mobileStatus=false&requestType=redirect&uxId=com.nike.commerce.nikedotcom.web"
                    >Privacy Policy </a
                >and
                <a
                    href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=termsOfUse&country=VN&language=en&mobileStatus=false&requestType=redirect&uxId=com.nike.commerce.nikedotcom.web"
                    >Terms of Use.</a
                >
            </p>
            <button type="submit" class="btn-login">
                <a href="#">Sign in</a>
            </button>
            <div class="pop-up">
                <h2>Error</h2>
                <h3>Kiểm tra lại Email và Password</h3>
                <div id="close-pop-up">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>

            <div class="overlay"></div>
        </form>

        `
        <script src="JS/login.js"></script>
    </body>
</html>
